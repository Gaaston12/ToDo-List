<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fontawesome -->
  <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <!-- Bootswatch Darkly Theme -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>ToDo List - Gaston Martin</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ToDo List - Gaston Martin</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            Inicio <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" id="filters">
        <label class="font-weight-bold text-info mr-3">Filtros</label>
        <input type="radio" name="type" value="all" class="mx-1">
        <label class="mb-0">ToDo</label>
        <input type="radio" name="type" value="completed" class="mx-1">
        <label class="mb-0">Completada</label>
        <input type="radio" name="type" value="uncompleted" class="mx-1">
        <label class="mr-2 mb-0">Incompletada</label> 

        <input
          class="form-control mr-sm-2"
          type="search"
          name="words"
          placeholder="Palabra clave"
          aria-label="Search"
        >
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="search">
          Buscar
        </button>
      </form>
    </div>
  </nav>

  <!-- Modal -->
  <div
    class="modal fade"
    id="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Editar ToDo
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger d-none" role="alert" id="modal-alert">
            A simple danger alert—check it out!
          </div>
          <form>
            <div class="form-group">
              <label>Titulo</label>
              <input
                id="modal-title"
                type="text"
                class="form-control"
                placeholder="Do Something"
              />
            </div>
            <div class="form-group">
              <label>Descripcion</label>
              <textarea class="form-control" id="modal-description" rows="3">

              </textarea>
            </div>
            <div class="form-group d-inline-flex">
              <label>Completada</label>
              <div class="mt-1 ml-2">
                <input
                id="modal-completed"
                type="checkbox"
              />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
          <button type="button" class="btn btn-info" id="modal-btn">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="container pt-3">
      <div class="alert alert-danger d-none" role="alert" id="alert">
        A simple danger alert—check it out!
      </div>

      <!--Header-->
      <div>
        <form> 
          <div class="row">
            <div class="col-sm-3 d-sm-flex align-items-center">
              <label class="m-sm-0">Titulo</label>
              <input
                type="text"
                id="title"
                class="form-control ml-sm-2"
                placeholder="Titulo de la Tarea"
              >
            </div>
            <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
              <label class="m-sm-0">Descripcion</label>
              <input
                type="text"
                id="description"
                class="form-control ml-sm-2"
                placeholder="Drescripcion de la tarea"
              >
            </div>
            <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
              <button type="button" class="btn btn-info btn-block" id="add">
                Agregar Tarea
              </button>
            </div>
          </div>
        </form>
      </div>

      <!--Table-->
      <div class="mt-5">
        <table class="table table-striped" id="table">
          <thead>
            <tr>
              <th scope="col">ToDo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">
                <div class="d-flex justify-content-center">
                  Completada
                </div>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenido creado en js-->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- JS Code -->
  <!--<script src="js/index.js" type="module"></script>-->
  <script src="js/index.js" type="module"></script>
</body>
</html>
